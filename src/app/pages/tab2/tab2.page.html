<ion-header [translucent]="true" no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Mis Asuntos
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable color="primary">
    <ion-segment-button mode="md"
      *ngFor="let miAsunto of misAsuntos"
      [value]="miAsunto">
      <ion-label text-capitalize>{{ miAsunto }}</ion-label>
    </ion-segment-button>
  
  </ion-segment>
</ion-header>
