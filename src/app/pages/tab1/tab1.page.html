<ion-header [translucent]="true" no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Avisos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-avisos  *ngIf="!errorCarga" [avisos]="avisos"></app-avisos>

  
  <ion-slides [options]="sliderOpts"
              *ngIf="errorCarga">
    <ion-slide>
      
      <ion-label>Hay un error en la carga de avisos.</ion-label>

    </ion-slide>
  </ion-slides>


</ion-content>
