<ion-grid fixed>
  <ion-row>

    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
     *ngFor="let aviso of avisos; let i=index;">

     <app-aviso 
          [aviso]="aviso"
          [idAviso]="i"
          [enFavoritos]="enFavoritos"
     ></app-aviso>

    </ion-col>
  
  </ion-row>
</ion-grid>
