
  <ion-card class="animated fadeIn">
    <ion-card-header>
      <ion-card-title class="text-primary">
        <span >{{ idAviso + 1 }}. </span>
        {{ aviso.titulo }}
        <div class="aviso-more">
          <ion-button fill="clear"
                      (click)="lanzarMenu()" >
                      <ion-icon slot="icon-only" 
                      name="ellipsis-vertical"></ion-icon>
           </ion-button>
        </div>
      </ion-card-title>
      <ion-card-subtitle color="dark">
        Desde: {{ aviso.fechaInicioVigencia }} hasta el {{ aviso.fechaFinVigencia}}
      </ion-card-subtitle>
    </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="aviso.texto"></div>
      </ion-card-content>
    </ion-card>
